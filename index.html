<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lightsaber</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div class="obi-wan-kintainer">
    <img class="obi-wan" src="./obi_wan.png" />
    <audio id="kinobi-greeting">
      Hello there!
      <source src="./obi-wan-greeting.mp3" type="audio/mp3" />
    </audio>
  </div>
  <main class="lightsaber--container">
    <div class="lightsaber--blade"></div>
    <div class="lightsaber--tip-1"></div>
    <div class="lightsaber--tip-2"></div>
    <div class="lightsaber--container__smaller">
      <div class="lightsaber--tip-3"></div>
      <div class="lightsaber--tip-2"></div>
      <div class="lightsaber--gold-1"></div>
      <div class="lightsaber--gold-2"></div>
      <div class="lightsaber--gold-3"></div>
      <div class="lightsaber--gold-4"></div>
      <div class="lightsaber--gold-1"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--dark-1"></div>
      <div class="lightsaber--dark-2"></div>
      <div class="lightsaber--large-grey"></div>
    </div>
    <div class="lightsaber--dark-hilt">
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-stripe"></div>
      <div class="lightsaber--hilt-button">
        <div class="lightsaber--hilt-button-inner"></div>
      </div>
    </div>
    <div class="lightsaber--bottom-1"></div>
    <div class="lightsaber--bottom-container">
      <div class="lightsaber--bottom-stripe"></div>
      <div class="lightsaber--bottom-stripe"></div>
      <div class="lightsaber--bottom-stripe"></div>
      <div class="lightsaber--bottom-stripe"></div>
      <div class="lightsaber--bottom-stripe"></div>
    </div>
    <div class="lightsaber--bottom-1"></div>
    <div class="lightsaber--tip-2"></div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
